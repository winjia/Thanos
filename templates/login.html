<!DOCTYPE html>
<html lang="zh-CN">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入</title>
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" />
    <style>
    body{background:url("/static/image/bkg.jpg") no-repeat;background-size:cover;font-size: 16px;}
    .form{
            background: rgba(255,255,255,0.4);
            padding: 20px;
            padding-left: 40px;
            padding-right: 40px;
    }
    </style>
    </head>
<body>
<div class="container" style="margin-top: 200px;">
<form class="col-md-offset-4col-sm-4 col-sm-offset-4 form form-horizontal " method="post" action="/login">
<h3 class="text-center">用户登录</h3>
<div class="form-group">
<label for="username" class="col-sm-2 control-label">用户名</label>
<div class="col-sm-10">
<input type="text"  class="form-control" name="username" placeholder="输入用户名">
</div>
</div>
<div class="form-group">
<label for="password"class="col-sm-2 control-label">密码</label>
<div class="col-sm-10">
<input type="password" class="form-control" name="password" placeholder="输入密码">
</div>
</div>
<div class="form-group">
<label class="radio-inline col-sm-6 control-label">
<input type="radio" name="usertype" id="user1" value="1"> 服务机构
</label>
<label class="radio-inline">
<input type="radio" name="usertype" id="user2" value="2"> 普通用户
</label>
<label class="radio-inline">
<input type="radio" name="usertype" id="user0" value="0"> 管理机构
</label>
</div>
<button type="submit" class="btn btn-success center-block">登录
</button>
</form>
</div>
</body>
</html>
